{% extends 'base.html' %}

{% block title %}Training{% endblock %}

{% block content %}
<div class="training">
  <div class="training__actions">
    <div class="training__end" >
      <button
        class="covid-button"
        onclick="document.location.href = '/results'"
      >
        Finalizar test
      </button>
    </div>
    <div class="training__container">
      <form action="/send_results" method="POST">
        {{ form.csrf_token }}
        <div>
          Sexo: {{ sex }}<br>
          Edad: {{ age }}<br>
        </div>
        <div>
          <br>{{ form.type_of_diag.label }}
          <br>{{ form.type_of_diag }}
        </div>
        <input
          class="training__next covid-button"
          type="submit"
          name="button_next"
          value="Siguiente"
        >
      </form>
    </div>
  </div>    
    
  <div class="training__images">
    <a href={{ img }} class="zoom">
      <img src={{ img }} alt={{ img_id }} width="150" height="200" />
    </a>
  </div>
</div>
{% endblock %}
